<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- CSS CHUẨN --- */
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #343a40;
            --green: #4CAF50;
            --blue: #2196F3;
            --red: #f44336;
        }

        body {
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f6f9;
        }

        /* SIDEBAR */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: var(--green);
            border-bottom: 1px solid #4b545c;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #c2c7d0;
            text-decoration: none;
            border-bottom: 1px solid #4b545c;
            transition: 0.3s;
        }

        .menu-item:hover,
        .menu-item.active {
            background: #494e53;
            color: white;
            border-left: 4px solid var(--green);
        }

        .menu-item i {
            width: 30px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            width: 100%;
        }

        .top-header {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container input {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 300px;
            outline: none;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--green);
            color: white;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 12px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .bg-admin {
            background: #E91E63;
        }

        .bg-customer {
            background: #2196F3;
        }

        /* BUTTONS */
        .btn-action {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 13px;
            margin-right: 5px;
        }

        .btn-edit {
            background: var(--blue);
        }

        .btn-del {
            background: var(--red);
        }

        .btn-role {
            background: #673AB7;
        }

        /* Nút đổi quyền màu tím */

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn-save-modal {
            width: 100%;
            background: var(--green);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">Elden Fruits</div>
        <a href="admin.html" class="menu-item"><i class="fas fa-box"></i> <span>Sản phẩm</span></a>
        <a href="admin-orders.html" class="menu-item"><i class="fas fa-shopping-cart"></i> <span>Đơn hàng</span></a>
        <a href="admin-users.html" class="menu-item active"><i class="fas fa-users"></i> <span>Khách hàng</span></a>
        <a href="index.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> <span>Về trang chủ</span></a>
    </div>

    <div class="main-content">
        <div class="top-header">
            <h3>Quản Lý Người Dùng</h3>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Tìm kiếm..." onkeyup="searchUsers()">
            </div>
            <div id="admin-name">Chào, Admin</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Họ và Tên</th>
                    <th>Username</th>
                    <th>Mật Khẩu</th>
                    <th>SĐT</th>
                    <th>Vai trò</th>
                    <th style="text-align: center; width: 220px;">Hành động</th>
                </tr>
            </thead>
            <tbody id="user-table-body"></tbody>
        </table>

        <p style="margin-top: 20px; font-size: 13px; color: #666;">
            * Ghi chú:
            <i class="fas fa-edit" style="color: var(--blue);"></i> Sửa thông tin |
            <i class="fas fa-user-shield" style="color: #673AB7;"></i> Đổi quyền |
            <i class="fas fa-trash" style="color: var(--red);"></i> Xóa
        </p>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="AdminUsers.closeModal()">&times;</span>
            <h3 style="color: var(--green); text-align: center; margin-top: 0;">Sửa Thông Tin User</h3>

            <input type="hidden" id="edit-id">

            <div class="form-group">
                <label>Tên đăng nhập (Read-only):</label>
                <input type="text" id="edit-username" readonly style="background: #eee;">
            </div>

            <div class="form-group">
                <label>Họ và Tên:</label>
                <input type="text" id="edit-fullname">
            </div>

            <div class="form-group">
                <label>Số điện thoại:</label>
                <input type="text" id="edit-phone">
            </div>

            <div class="form-group">
                <label style="color: #ff9800;">Mật khẩu:</label>
                <input type="text" id="edit-password" placeholder="Nhập mật khẩu...">
            </div>

            <button class="btn-save-modal" onclick="AdminUsers.saveEdit()">LƯU THAY ĐỔI</button>
        </div>
    </div>

    <script src="js/user-manager.js"></script>
    <script src="js/admin-users.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof UserManager !== 'undefined') {
                UserManager.checkAdminAccess();
                const user = UserManager.getCurrentUser();
                if (user) document.getElementById('admin-name').innerText = `Chào, ${user.fullName}`;
            }
        });
    </script>
</body>

</html>
