<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - Elden Fruits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #343a40;
            --green: #4CAF50;
            --orange: #ff9800;
            /* Màu cam cho nút Reset */
            --blue: #2196F3;
            /* Màu xanh cho nút Upload */
        }

        body {
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f4f6f9;
            transition: all 0.3s;
        }

        /* --- SIDEBAR & TOGGLE --- */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: white;
            min-height: 100vh;
            transition: all 0.3s;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .menu-text {
            opacity: 0;
            visibility: hidden;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
        }

        .logo-text {
            font-weight: bold;
            font-size: 20px;
            color: var(--green);
            transition: 0.3s;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #c2c7d0;
            text-decoration: none;
            border-bottom: 1px solid #4b545c;
            transition: 0.3s;
        }

        .menu-item i {
            width: 30px;
            font-size: 18px;
            text-align: center;
        }

        .menu-item:hover,
        .menu-item.active {
            background: #494e53;
            color: white;
            border-left: 4px solid var(--green);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 30px;
            transition: all 0.3s;
            width: 100%;
        }

        .main-content.expanded {
            margin-left: 70px;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .toggle-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        /* --- TABLE --- */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--green);
            color: white;
        }

        .img-preview {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: white;
        }

        .bg-red {
            background: #dc3545;
        }

        .bg-orange {
            background: #ffc107;
            color: black;
        }

        /* --- BUTTONS --- */
        .btn-save {
            background: var(--green);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-save:hover {
            background: #45a049;
        }

        /* Nút Reset dữ liệu */
        .btn-reset {
            background: var(--orange);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-reset:hover {
            background: #e68a00;
        }

        /* Nút Upload (giả lập bằng label) */
        .btn-upload {
            background: var(--blue);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .btn-upload:hover {
            background: #1976D2;
        }

        /* --- MODAL (POPUP FORM) - ĐÃ FIX SCROLL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Cho phép cuộn dọc */
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            width: 60%;
            max-width: 800px;
            position: relative;
            animation: slideDown 0.3s;
            /* Tạo khoảng trống dưới cùng để không bị sát đáy */
            margin-bottom: 50px;
        }

        @keyframes slideDown {
            from {
                top: -50px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: red;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo-text">Elden Fruits</span>
        </div>
        <a href="admin.html" class="menu-item active">
            <i class="fas fa-box"></i> <span class="menu-text">Sản phẩm</span>
        </a>
        <a href="admin-orders.html" class="menu-item">
            <i class="fas fa-shopping-cart"></i> <span class="menu-text">Đơn hàng</span>
        </a>
        <a href="admin-users.html" class="menu-item">
            <i class="fas fa-users"></i> <span class="menu-text">Khách hàng</span>
        </a>
        <a href="index.html" class="menu-item">
            <i class="fas fa-sign-out-alt"></i> <span class="menu-text">Về trang chủ</span>
        </a>
    </div>

    <div class="main-content" id="main-content">
        <div class="top-header">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="user-info">Chào, <b>Lịch Đại Ca</b> (Admin)</div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Quản Lý Sản Phẩm</h2>
            <div>
                <button class="btn-reset" onclick="resetData()" title="Xóa hết thay đổi, quay về mặc định">
                    <i class="fas fa-sync-alt"></i> Khôi Phục Gốc
                </button>
                <button class="btn-save" onclick="openModal('add')">+ Thêm Mới</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 60px;">Ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá bán</th>
                    <th>Danh mục</th>
                    <th>Tags</th>
                    <th style="width: 100px;">Hành động</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
        </table>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Thêm Sản Phẩm Mới</h2>

            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="prodId">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tên sản phẩm</label>
                        <input type="text" id="prodName" required placeholder="Ví dụ: Nho mẫu đơn">
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                        <select id="prodCategory">
                            <option value="cherry">Cherry nhập khẩu</option>
                            <option value="nho">Nho nhập khẩu</option>
                            <option value="tao">Táo nhập khẩu</option>
                            <option value="dang-mua">Trái cây đang mùa</option>
                            <option value="gift-card">Giỏ quà tặng</option>
                            <option value="cat-san">Trái cây cắt sẵn</option>
                            <option value="viet-nam">Trái cây Việt Nam</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Giá mới (Giá bán)</label>
                        <input type="text" id="prodNewPrice" required placeholder="VD: 199.000₫">
                    </div>
                    <div class="form-group">
                        <label>Giá cũ (Nếu giảm giá)</label>
                        <input type="text" id="prodOldPrice" placeholder="VD: 250.000₫">
                    </div>

                    <div class="form-group form-full">
                        <label>Hình ảnh sản phẩm (Link hoặc Tải từ máy)</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="prodImage" required placeholder="Paste link ảnh hoặc chọn file..."
                                style="flex: 1;">

                            <label for="fileUpload" class="btn-upload">
                                <i class="fas fa-upload" style="margin-right: 5px;"></i> Chọn Ảnh
                            </label>
                            <input type="file" id="fileUpload" accept="image/*" style="display: none;"
                                onchange="handleImageUpload(this)">
                        </div>

                        <img id="previewImage" src=""
                            style="max-height: 150px; margin-top: 10px; display: none; border: 1px solid #ccc; padding: 3px; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label>Xuất xứ</label>
                        <input type="text" id="prodOrigin" placeholder="VD: Mỹ, Hàn Quốc">
                    </div>
                    <div class="form-group">
                        <label>Gắn nhãn (Tags)</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item"><input type="checkbox" value="best-seller" id="tagBest"> Best
                                Seller</label>
                            <label class="checkbox-item"><input type="checkbox" value="flash-sale" id="tagFlash"> Flash
                                Sale</label>
                            <label class="checkbox-item"><input type="checkbox" value="cut-fruit" id="tagCut"> Cut
                                Fruit</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-save" style="width: 100%; margin-top: 20px;">Lưu Sản Phẩm</button>
            </form>
        </div>
    </div>

    <script src="js/user-manager.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Kiểm tra quyền Admin khi vào trang
        if (typeof UserManager !== 'undefined') {
            UserManager.checkAdminAccess();
        }
    </script>
</body>

</html>
